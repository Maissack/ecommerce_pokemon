<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - PokeMall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="img/logo1.png" alt="PokeMall Logo">
            </div>
            <ul class="navbar-links">
                <li><a href="index.html" class="active">Accueil</a></li>
                <li><a href="#" class="active">Produits</a></li>
                <li><a href="panier.html">Panier</a></li>
            </ul>
        </nav>
    </header>

    <div id="search-bar">
        <input type="text" id="pokemon-name" placeholder="Entrez le nom du Pokémon">
        <button id="search-btn">Rechercher</button>
        <label for="type-filter">Filtrer par type :</label>
        <select id="type-filter">
            <option value="">Tous les types</option>
            
        </select>
        <label for="level-sort">Filtrer par niveau :</label>
        <select id="level-sort">
            <option value="asc">Croissant</option>
            <option value="desc">Décroissant</option>
        </select>
        <div id="price-sort">
            <label for="price-sort-order">Filtrer par prix :</label>
            <select id="price-sort-order">
                <option value="asc">Croissant</option>
                <option value="desc">Décroissant</option>
            </select>
        </div>
        <div id="pokemon-details">
        </div>
    </div>

    <main id="pokemon-list">
        <button id="add-to-cart-btn">Ajouter au panier</button>
    </main>
    
    


    <footer>
        <p>&copy; 2024 PokeMall. Tous droits réservés.</p>
    </footer>


    <script src="js/btn.js"></script>
    <script src="js/search-bar.js"></script>
    <script src="js/main-poke.js"></script>
    <script src="js/tri-types.js"></script>
    <script src="js/tri-lvl.js"></script>
    <script src="js/tri-prix.js"></script>
    <script src="js/panier.js"></script>

</body>
</html>
